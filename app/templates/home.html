<div id="page">
    <div class='row'>
        <div class='col-lg-12'>
            <h3 class='page-header text-center'>Today's Games</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class='col-xs-12 col-sm-4 col-md-4 col-lg-4' ng-repeat="game in vm.games">
                <div class="panel panel-primary">
                    <div class='panel-heading text-center'>
                        <h3 id='title' class="panel-title"><strong> {{game.AwayTeam}} vs. {{game.HomeTeam}} </strong> </h3>
                    </div>
                    <div class='panel-body text-center'>
                        <div class='col-lg-6'>
                            <div>Starting Pitcher</div>
                            <div>{{game.HomeTeamStartingPitcher}}</div>
                        </div>
                        <div class='col-lg-6'>
                            <div>Away Pitcher</div>
                            <div>{{game.AwayTeamStartingPitcher}}</div>
                        </div>
                        <div class='col-lg-12'>
                            <div class='row'></div>
                            </br>
                        </div>
                        <pre>{{game.OverUnder}}</pre>
                    </div>
                    <div id='infoTab' class="panel-footer text-center">
                        <button class='btn btn-default'>More Info </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class='col-xs-12 col-sm-5 col-md-5'>
            <div class="row">
                <h3 class='text-center'>Today's Players</h3>
                <div class="dropdown">
                    <select class="btn btn-default btn-block dropdown-toggle" type="select" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-options='Position.Position as Position.Position for Position in vm.lineup' ng-model='Position'>
                    <option>{{Position}}</option>
                    </select>
                </div>
                <div class="row" dir-paginate="player in vm.players | filter: {FanDuelPosiPosition: Position} | itemsPerPage: 10 track by $index">
                    <div>
                        <button class='btn btn-block' ng-click='vm.addPlayer(player)'>{{player.Name}}</button>
                    </div>
                </div>
            </div>
            <dir-pagination-controls></dir-pagination-controls>
        </div>
        <div class='col-xs-12 col-sm-6 col-md-6 pull-right'>
            <div class='row'>
                <h3 class='text-center'>My Lineup</h3>
                <div class='row' ng-repeat='player in vm.lineup' ng-click='vm.nixPlayer(player)'>
                    <div>
                        <button class='btn btn-block'><span class='pull-left'>{{player.Position}}</span> {{player.player.Name}}
                        </button>
                    </div>
                </div>
                </br>
            </div>
        </div>
    </div>
</div>
