        <div class="row">
            <div class='col-xs-6 col-sm-6 col-md-6' ng-repeat='player in vm.players'>
                <div class="panel panel-primary">
                    <div class='panel-heading text-center'>
                        <h3 id='title' class="panel-title"><strong>{{player.Name}}</strong> {{player.Team}}</h3>

<div class='container'>
    <div class="row">
        <div class='col-xs-6 col-sm-6 col-md-6 col-lg-6'>
            <button type='submit' class='list-group-item' ng-click="editing = true"></button>
            <form ng-show="editing" ng-submit="editing = false">
                <div class='panel-body'>
                    <div class='form-group'>
                        <label for='taskPriority'> Priority</label>
                        <select id='taskPriority' class='form-control'>
                            <option value='1'>High</option>
                            <option value='2'>Medium</option>
                            <option value='3'>Low</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-default" type="submit" ng-click='editing=false'>Cancel</button>
            </form>
        </div>
    </div>
</div>
